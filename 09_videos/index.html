<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>video</title>
</head>
<body>
  
  <!-- preloader : 영상 미리보기 이미지 -->
  <div class="preloader">
    <img src="./preloader.gif" class="preloader_item" alt="preloader" />
  </div>

  <!-- header -->
  <header>
    <video class="video-container" controls muted autoplay loop>
      <source src="./video.mp4" type="video/mp4" />
    </video>
    <h1>video project</h1>

    <!-- video switch -->
    <button class="switch-btn">
      <span>play</span>
      <span>pause</span>
      <span class="switch"></span>
    </button>
  </header>

  <script src="./app.js"></script>
</body>
</html>
